<html lang="fr">
<head>
  <link rel="stylesheet" href="/static/assets/dsfr/dsfr.min.css">
</head>
<body>
<main role="main" id="content">
  <div class="fr-container">
    <div
      class="fr-my-7w fr-mt-md-12w fr-mb-md-10w fr-grid-row fr-grid-row--gutters fr-grid-row--middle fr-grid-row--center"
    >
      <div class="fr-py-0 fr-col-12 fr-col-md-6">
        <h1>Erreur inattendue</h1>
        <p class="fr-text--sm fr-mb-3w">Erreur 500</p>
        <p class="fr-text--sm fr-mb-5w">
          Désolé, le service rencontre un problème, nous travaillons pour le
          résoudre le plus rapidement possible.
        </p>
        <p class="fr-text--lead fr-mb-3w">
          Essayez de rafraîchir la page ou bien ressayez plus tard.
        </p>

        <ul class="fr-btns-group fr-btns-group--inline-md">
          <li>
            <a

              href="[À MODIFIER - lien vers un formulaire de contact]"
            >
              Contactez-nous
            </a>
          </li>
        </ul>
        -->
      </div>
      <div
        class="fr-col-12 fr-col-md-3 fr-col-offset-md-1 fr-px-6w fr-px-md-0 fr-py-0"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="fr-responsive-img fr-artwork"
          aria-hidden="true"
          width="160"
          height="200"
          viewBox="0 0 160 200"
        >
          <use
            class="fr-artwork-motif"
            href="/static/assets/dsfr/artwork/background/ovoid.svg#artwork-motif"
          ></use>
          <use
            class="fr-artwork-background"
            href="/static/assets/dsfr/artwork/background/ovoid.svg#artwork-background"
          ></use>
          <g transform="translate(40, 60)">
            <use
              class="fr-artwork-decorative"
              href="/static/assets/dsfr/artwork/pictograms/system/technical-error.svg#artwork-decorative"
            ></use>
            <use
              class="fr-artwork-minor"
              href="/static/assets/dsfr/artwork/pictograms/system/technical-error.svg#artwork-minor"
            ></use>
            <use
              class="fr-artwork-major"
              href="/static/assets/dsfr/artwork/pictograms/system/technical-error.svg#artwork-major"
            ></use>
          </g>
        </svg>
      </div>
    </div>
  </div>
